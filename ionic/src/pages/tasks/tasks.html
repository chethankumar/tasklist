<link
  href="https://fonts.googleapis.com/css?family=Lato:400,600&display=swap"
  rel="stylesheet"
/>
<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding text-center id="page-tasks">
  <div class="content-container-vivid-light">
    <div class="shapes-container-vivid">
      <div class="shape shape-one"></div>
      <div class="shape shape-two"></div>
    </div>
  </div>

  <ion-list style="margin-top:100px;">
    <ion-item *ngFor="let item of tasks" style="background:transparent;">
      <ion-card>
        <ion-item text-center>
          <h2>{{item.task}}</h2>
          <p>{{item.task_details}}</p>
        </ion-item>
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thums-up"></ion-icon>
              <div>complete: {{item.is_complete}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="calendar"></ion-icon>
              <div>{{item.due_date}}</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
